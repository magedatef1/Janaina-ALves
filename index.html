<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janaina Alves | الروابط الرسمية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0d1117; color: white; text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 40px 20px; }
        .profile-img { width: 115px; height: 115px; border-radius: 50%; border: 3px solid #FFD700; margin-bottom: 15px; object-fit: cover; }
        h2 { margin-bottom: 5px; font-size: 26px; direction: ltr; font-weight: bold; color: #FFD700; }
        .username { color: #8b949e; font-size: 16px; margin-bottom: 15px; }
        .bio { color: #ffffff; font-size: 16px; margin-bottom: 25px; line-height: 1.6; max-width: 400px; margin: 0 auto 25px auto; }
        .subtitle { color: #8b949e; font-weight: bold; margin-bottom: 20px; font-size: 14px; text-transform: uppercase; letter-spacing: 2px; }
        .links-container { max-width: 430px; margin: 0 auto; }
        
        .btn { 
            background-color: #161b22; 
            border: 1px solid #30363d; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 16px; 
            margin-bottom: 14px; 
            border-radius: 15px; 
            color: white; 
            text-decoration: none; 
            font-weight: bold; 
            transition: 0.3s; 
            position: relative;
        }
        
        .btn i { position: absolute; right: 20px; font-size: 22px; }
        .btn:hover { background-color: #21262d; border-color: #8b949e; transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        
        /* ألوان وتنسيقات الأيقونات الأصلية */
        .instagram { border-right: 5px solid #e1306c; }
        .instagram i { color: #e1306c; }
        .tiktok { border-right: 5px solid #ff0050; }
        .tiktok i { color: #fff; }
        .facebook { border-right: 5px solid #1877f2; }
        .facebook i { color: #1877f2; }
        .whatsapp { border-right: 5px solid #25d366; }
        .whatsapp i { color: #25d366; }
        .email { border-right: 5px solid #ffa500; }
        .email i { color: #ffa500; }
    </style>
</head>
<body>
    <img src="IMG-20260219-WA0001.jpg" alt="Janaina Alves" class="profile-img">
    
    <h2>Janaina Alves</h2>
    <div class="username">@janainaalves</div>
    
    <p class="bio">صانعة محتوى | متخصصة في التصميم والإبداع <br> يسعدني تواصلكم معي عبر المنصات التالية</p>
    
    <div class="subtitle">تواصل معي</div>
    
    <div class="links-container">
        <a href="https://wa.me/553171846849" target="_blank" class="btn whatsapp">
            <i class="fab fa-whatsapp"></i> واتساب | WhatsApp
        </a>
        
        <a href="https://www.instagram.com/ateliemjfestivos?igsh=MXhheXVianozOWdkNQ==" target="_blank" class="btn instagram">
            <i class="fab fa-instagram"></i> إنستجرام | Instagram
        </a>
        
        <a href="https://tiktok.com/@mineirauaiii" target="_blank" class="btn tiktok">
            <i class="fab fa-tiktok"></i> تيك توك | TikTok
        </a>
        
        <a href="https://www.facebook.com/share/1aCV8Qgekb/" target="_blank" class="btn facebook">
            <i class="fab fa-facebook"></i> فيسبوك | Facebook

        <a href="mailto:janaina.alves@example.com" class="btn email">

</body>
